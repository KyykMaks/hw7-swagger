tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: Retrieve a list of contacts with optional filters
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
    example: 10
  - in: query
    name: sortBy
    schema:
      type: string
    example: "name"
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ["asc", "desc"]
    example: "asc"
  - in: query
    name: contactType
    schema:
      type: string
      enum: ["work", "home", "personal"]
    example: "personal"
  - in: query
    name: isFavourite
    schema:
      type: boolean
    example: true

responses:
  '200':
    description: Successfully retrieved list of contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact found successfully
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../components/schemas/contact.yaml
                page:
                  type: integer
                  example: 2
                perPage:
                  type: integer
                  example: 4
                totalItems:
                  type: integer
                  example: 6
                totalPages:
                  type: integer
                  example: 2
                hasPreviousPage:
                  type: boolean
                  example: true
                hasNextPage:
                  type: boolean
                  example: false
  '401':
    $ref: '../../components/responses/401.yaml'
