tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: Retrieve a list of contacts with optional filters
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
    example: 10
  - in: query
    name: sortBy
    schema:
      type: string
    example: "name"
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ["asc", "desc"]
    example: "asc"
  - in: query
    name: contactType
    schema:
      type: string
      enum: ["work", "home", "personal"]
    example: "personal"
  - in: query
    name: isFavourite
    schema:
      type: boolean
    example: true
  - in: query
    name: userId
    schema:
      type: string
    example: "65e4decdd286b30065d54af9"
responses:
  '201':
    description: Successfully retrieved list of contacts
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../components/schemas/contact.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
