tags:
  - Contacts
summary: Create a contact
operationId: createContact
description: Create a new contact with the provided details
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
       schema:
        type: object
        properties:
          name:
            type: string
            example: "Maks Maks"
          email:
            type: string
            example: "Maks@gmail.com"
          phone:
            type: string
            example: "+380671234567"
          contactType:
            type: string
            enum: ["work", "home", "personal"]
            example: "work"
          isFavourite:
            type: boolean
            example: false
          photo:
            type: string
            format: binary
            description: "Contact's photo file"
        required:
          - name
          - email
          - phone
responses:
  '201':
    description: Contact created successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Contact created successfully
            data:
              $ref: ../../components/schemas/contact.yaml
  '404':
    description: Student not found
