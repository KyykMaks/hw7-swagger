tags:
  - Contacts
summary: Update a contact
operationId: updateContact
description: Update contact details by ID
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
    example: "65e4decdd286b30065d54af9"
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: "Maks Maks"
          email:
            type: string
            example: "Maks@gmail.com"
          phone:
            type: string
            example: "+380671234567"
          contactType:
            type: string
            enum: ["work", "home", "personal"]
            example: "work"
          isFavourite:
            type: boolean
            example: false
          photo:
            type: string
            format: binary
            description: "Contact's photo file"
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact updated successfully
            data:
              $ref: ../../../components/schemas/contact.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
